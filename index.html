<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <title>Trivia Assignment</title>
</head>

<body>

    <header>
        <div class="jumbotron">
            <h1 class="display-4 head"><strong>Cool Trivia</strong></h1>
            <p class="lead head">This is a simple hero unit, a simple jumbotron-style component for calling extra attention
                to featured content or information.</p>
            <hr class="my-4">
        </div>
    </header>

    <container>
        <div class="container">
            <div class="header text-center clearfix">
            </div>
            <div class="jumbotron-fluid">
                <div class="container-2">
                    <div id="game">
                        <p id="remaining-time" class="lead">Remaining Time: <span id="clock"></span></p>
                        <p id="question" class="lead"></p>
                    </div>
                    <div id="results">
                    </div>
                </div>

                <div class="row">
                    <div id="choices" class="text-center">
                        <button id="start" class="btn btn-info btn-lg">Start Game</button>
                        <div id="options">

                        </div>

                    </div>
                </div>

            </div>


    </container>





    <script src="assets/app.js"></script>

</body>

</html>
